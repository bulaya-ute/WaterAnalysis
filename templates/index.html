<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Data Display</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .table {
            color: white;
        }
    </style>

<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1>Water Analysis</h1>
    </div>
    <div class="row text-center">
        <div class="col-md-6">
            <div class="card bg-secondary card-text mb-4">
                <div class="card-header"><h5 class="card-title">Turbidity</h5></div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>Raw ADC:</td>
                                <td>4095</td>
                            </tr>
                            <tr>
                                <td>Turbidity:</td>
                                <td id="turbidity">{{ data.turbidity }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card rounded-9 bg-secondary card-text mb-4">
                <div class="card-header bg-dark"><h5 class="card-title">Temperature</h5></div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>Raw ADC:</td>
                                <td>4095</td>
                            </tr>
                            <tr>
                                <td>Temperature:</td>
                                <td id="temperature">{{ data.temperature }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--                    <p id="temperature" class="card-text">{{ data.temperature }}</p>-->
        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <div class="card bg-primary text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Analysis</h5>
                    <p id="analysis" class="card-text">{{ data.analysis }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<!-- JavaScript to update the values -->
<script>
    function fetchData() {
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('turbidity').innerText = data.turbidity;
                document.getElementById('temperature').innerText = data.temperature;
                document.getElementById('voltage').innerText = data.voltage;
                document.getElementById('analysis').innerText = data.analysis;
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch new data every 5 seconds
    setInterval(fetchData, 5000);

    // Initial fetch
    fetchData();
</script>
</body>
